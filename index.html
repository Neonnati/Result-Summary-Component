<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>
    <article class="card">
      <!--LEFT CARD-->
      <div class="card__left">
        <h1 class="result">Your Result</h1>
        <div class="result__numbers">
          <span class="result__number__76">76</span>
          <span class="of-100">of 100</span>
        </div>
        <h2 class="feedback-h">Great</h2>
        <p class="feedback-p">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <!--RIGHT CARD-->
      <div class="card__right">
        <div class="summary">Summary</div>

        <div class="table reaction">
          <span class="left__table">
            <img src="./images/icon-reaction.svg" alt="icon-reaction">
            <p>Reaction</p>
            </span>
            <p><span class="precentage__table">80 </span><span class="full__table">/ 100</span></p>
        </div>
        
        <div class="table memory">
          <span class="left__table">
            <img src="./images/icon-memory.svg" alt="icon-memory">
            <p>Memory</p>
            </span><p><span class="precentage__table">92 </span><span class="full__table">/ 100</span></p>
        </div>
        
        <div class="table verbal">
          <span class="left__table">
            <img src="./images/icon-verbal.svg" alt="icon-verbal">
            <p>Verbal</p>
            </span><p><span class="precentage__table">61 </span><span class="full__table">/ 100</span></p>
        </div>
      
        <div class="table visual">
          <span class="left__table">
            <img src="./images/icon-visual.svg" alt="icon-visual">
            <p>Visual</p>
            </span><p><span class="precentage__table">72 </span><span class="full__table">/ 100</span></p>
        </div>
        
        <button class="continue">Continue</button>
      </div>
    </article>
  </main>

  <!-- <footer>
   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> 
  </footer>   -->
    
</body>
</html>
